<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="mentorship-form">
        <fieldset>
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="input-wrapper-col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required />
            </div>
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email"
              >Email <span>(digite um email válido)</span>
            </label>
            <input type="email" id="email" />
          </div>
          <div class="input-wrapper">
            <label for="password"
              >Senha <span>(mínimo de 6 caracteres)</span>
            </label>
            <input type="password" id="password" />
          </div>
        </fieldset>
        <fieldset>
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentor"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="mentor" />
          </div>
        </fieldset>
        <fieldset>
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          <div class="mentorship-wrapper">
            <p class="fieldset-subtitle">PRIMEIRA MENTORIA</p>
            <div class="input-wrapper-col-3">
              <div class="input-wrapper">
                <label for="first-mentorship-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="first-mentorship-date" />
              </div>
              <div class="input-wrapper">
                <label for="first-mentorship-from">Das</label>
                <input type="time" id="first-mentorship-from" />
              </div>
              <div class="input-wrapper">
                <label for="first-mentorship-to">Até</label>
                <input type="time" id="first-mentorship-to" />
              </div>
            </div>
          </div>
          <div class="mentorship-wrapper">
            <p class="fieldset-subtitle">SEGUNDA MENTORIA</p>
            <div class="input-wrapper-col-3">
              <div class="input-wrapper">
                <label for="second-mentorship-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="second-mentorship-date" />
              </div>
              <div class="input-wrapper">
                <label for="second-mentorship-from">Das</label>
                <input type="time" id="second-mentorship-from" />
              </div>
              <div class="input-wrapper">
                <label for="second-mentorship-to">Até</label>
                <input type="time" id="second-mentorship-to" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <div class="button-container">
        <input type="button" id="event-btn-save" value="Salvar" />
      </div>
    </div>
  </body>
</html>
