<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="screen1-container">
        <div class="screen1">
          <p class="screen-title">Qual é a sua sorte de hoje?</p>
          <p class="screen-sbutitle">Abra o biscoito e descubra!</p>
          <img src="img/Ebene 4.svg" alt="" class="closed-cookie" />
        </div>
      </div>
      <div class="screen2-container hide">
        <div class="screen2">
          <p class="screen-title">Aqui está a sua sorte de hoje:</p>
          <div class="message">
            <p class="message-text">
              Se alguém está tão cansado que não possa te dar um sorriso,
              deixa-lhe o teu.
            </p>
          </div>
          <img src="img/opened-cookie.svg" alt="" />
          <button>Abrir outro biscoito</button>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
